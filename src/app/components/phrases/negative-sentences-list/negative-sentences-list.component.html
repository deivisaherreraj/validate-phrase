<mat-drawer-container class="container">
    <mat-card fxFlex>
        <div fxLayout="row">
            <mat-card-title fxLayout="row">
                <h2 class="mat-h2">List of common nouns and complements</h2>
            </mat-card-title>
        </div>
        <mat-card-content class="smaller-card-content" fxLayout="column" fxLayout.lg="column" fxLayout.xl="column">
            <div fxFlex.lg fxFlex>
                <div fxLayout="row" fxLayout.xl="row">
                    <table mat-table [dataSource]="phraseService.myList" recycleRows fxFlex fxFlex.lg fxFlex.xl class="mat-elevation-z8" style="width: 100%;">                        
                        <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef> Type </th>
                            <td mat-cell *matCellDef="let element">
                              {{element.type}}
                            </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="sentences">
                            <th mat-header-cell *matHeaderCellDef> Sentences </th>
                            <td mat-cell *matCellDef="let element">
                              {{element.sentences}}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="pluralSingular">
                            <th mat-header-cell *matHeaderCellDef> Plural/Singular </th>
                            <td mat-cell *matCellDef="let element">
                              {{element.pluralSingular}}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button color="primary" type="button" (click)="deleteSentence(element)">
                                    <mat-icon matTooltip="Delete" matTooltipPosition="below">
                                        delete_forever
                                    </mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </mat-card-content>
        <div fxLayout="column" fxLayout.lg="column" fxLayout.xl="column">                        
            <mat-card-footer class="smaller-card-footer" *ngIf="this.length <= 0">                
                <div fxLayout="row" fxLayoutAlign="center end">
                    <h4 class="mat-h4 no-data">
                        No existen registros para mostrar.
                    </h4>
                </div>
            </mat-card-footer>
        </div>
    </mat-card>
</mat-drawer-container>
